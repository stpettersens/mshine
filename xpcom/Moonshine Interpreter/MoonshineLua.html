<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Test XPCOM Component</title>
		<script type="application/javascript">
			
			function MoonshineLua() {
				
				netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
				const cid = "@mshine.googlecode.com/MoonshineLua;1";
				var obj = Components.classes[cid].createInstance();
				obj = obj.QueryInterface(Components.interfaces.IMoonshineLua);
				
				var ver = obj.Version();
				alert("Moonshine Lua Interpreter v" + ver); // displays 1, rather than 1.0 - maybe try float?
				
			}
			
		</script>
	</head>
	<body>
		<form method="get">
			<input type="button" value="Moonshine Lua" onclick="MoonshineLua();"/>
		</form>
	</body>
</html>

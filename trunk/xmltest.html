<html>
    <head>
        <title>Test page</title>
        <script type="text/javascript">
         var xmlhttp;
         function xmlLoad()
         {
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = display;
            xmlhttp.open("GET","xkcd.msh", true);
            xmlhttp.send(null);
         }
         function display()
         {
            if(xmlhttp.readyState == "4")
            {
                document.open();
                document.write(xmlhttp.responseText);
                document.close();
            }
         }
        </script>
    </head>
    <body onload="xmlLoad();">
    </body>
</html>

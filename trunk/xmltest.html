<html>
    <head>
        <title>Test page</title>
        <script type="text/javascript">
         var xmlDoc;
         function run()
         {
            xmlDoc = document.implementation.createDocument("","",null);
            xmlDoc.load("helloworld.msh");
            xmlDoc.onload = gettag;
         }
         function gettag()
         {
            var x = xmlDoc.getElementsByTagName("name")[0];
            var y = xmlDoc.getElementsByTagName("uid")[0];
            var z = xmlDoc.getElementsByTagName("desc")[0];
            document.open();
            document.write(x.firstChild.nodeValue);
            document.write(y.firstChild.nodeValue);
            document.write(z.firstChild.nodeValue);
            document.close();
         }
        </script>
    </head>
    <body onload="run();">
    </body>
</html>
